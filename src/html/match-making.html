<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="/">홈</a>
      <a href="/matching">매칭</a>
      <a href="/court">코트정보</a>
      <a href="/login">로그인</a>
      <a href="/register">회원가입</a>
    </nav>
    <div class="match-setting">
      <form class="match-making-form" action="">
        <div>
          <label for="game-type">게임종류:</label>
          <input id="game-type" type="text" />
        </div>
        <div>
          <label for="court">코트:</label>
          <input
            id="court"
            type="text"
            placeholder="지역,코트이름을 적어주세요"
          />
        </div>
        <div>
          <label for="match-date">날짜:</label>
          <input id="match-date" type="text" />
        </div>
        <div>
          <label for="pay-method">코트비 분배방식:</label>
          <select name="" id="pay-method">
            <option value="">선택해주세요</option>
            <option value="split-evenly">N분의 1</option>
            <option value="loser-pays-all">패자몰빵!</option>
          </select>
        </div>
        <div>
          <label for="ntrp">NTRP:</label>
          <select name="" id="ntrp">
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
            <option value="2.5">2.5</option>
            <option value="3.0">3.0</option>
            <option value="3.5">3.5</option>
            <option value="4.0">4.0</option>
            <option value="4.5">4.5</option>
          </select>
        </div>
        <button type="submit">매치생성</button>
      </form>

      <script src="../js/match-making.js"></script>
    </div>
  </body>
</html>
